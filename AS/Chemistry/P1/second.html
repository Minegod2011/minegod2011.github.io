<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #timer {
            font-size: 2rem;
            margin: 20px;
        }

        #progress-container {
            width: 70%; /* Set the progress bar container width to 70% */
            margin: 0 auto; /* Center align the container */
        }

        #progress {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            position: relative;
        }

        #progress-inner {
            width: 0%; /* Initially, progress is 0% */
            height: 100%;
            background-color: #4CAF50;
        }

        #controls {
            margin: 20px;
        }

        #pause {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <div id="timer">45:00</div>
    <div id="progress-container">
        <div id="progress">
            <div id="progress-inner"></div>
        </div>
    </div>
    <div id="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="end">End</button>
    </div>

    <script>
        let timer;
        let isPaused = false;
        let timeRemaining = 45 * 60; // 45 minutes in seconds

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = formatTime(timeRemaining);
            const progressBar = document.getElementById('progress-inner');
            const totalSeconds = 45 * 60;
            const progressPercentage = ((totalSeconds - timeRemaining) / totalSeconds) * 100;
            progressBar.style.width = progressPercentage + '%';
        }

        function startTimer() {
            timer = setInterval(() => {
                if (!isPaused && timeRemaining > 0) {
                    timeRemaining--;
                    updateTimer();
                }
                if (timeRemaining === 0) {
                    clearInterval(timer);
                    alert('Timer is up!');
                }
            }, 1000);
        }

        document.getElementById('start').addEventListener('click', () => {
            startTimer();
            document.getElementById('start').style.display = 'none';
            document.getElementById('pause').style.display = 'inline-block';
        });

        document.getElementById('pause').addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                document.getElementById('pause').textContent = 'Resume';
            } else {
                document.getElementById('pause').textContent = 'Pause';
            }
        });

        document.getElementById('end').addEventListener('click', () => {
            clearInterval(timer);
            document.getElementById('timer').textContent = formatTime(45 * 60); // Reset timer to 45 minutes
            document.getElementById('start').style.display = 'inline-block';
            document.getElementById('pause').style.display = 'none';
            isPaused = false;
            document.getElementById('progress-inner').style.width = '0%'; // Reset progress bar
        });

        updateTimer();
    </script>
</body>
</html>
